<!DOCTYPE html>
<html>

    <head>
        <title>Read Without PayWall</title>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>
            <h1>Read Without PayWall</h1>
        </header>

        <main>
            <div style="width: 100%; height: 100%;">

                <h2>Insert the link</h2>

                <input type="text" id="urlInput" placeholder="https://website.com">
                <button onclick="openLink()">OPEN</button>

                <iframe id="webView" src="" style="display: none;"></iframe>

                <script>
                    function openLink() {
                        let url = document.getElementById('urlInput').value;
                        if (url) {
                            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                                url = 'https://' + url;
                            }
                            document.getElementById('webView').src = url;
                            document.getElementById('webView').style.display = 'block';
                        }
                    }
                </script>

             </div>
        </main>

    </body>

</html>
