<!DOCTYPE html>
<html>
    <head>
        <title>Read Without PayWall</title>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1 id="header">Read Without PayWall</h1>
        </header>

        <main id="main">
            <div style="width: 100%; height: 100%;">

                <h2 id="title">Insert the link</h2>

                <div id="link-section">
                    <input type="text" id="urlInput" placeholder="https://website.com">
                    <button onclick="openLink()">OPEN</button>
                </div>
                <div id="iframe-container">
                    <iframe id="webView" src="" style="display: none;"></iframe>
                </div>

                <script>
                    function openLink() {
                        let url = document.getElementById('urlInput').value;
                        if (url) {
                            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                                url = 'https://' + url;
                            }
                            document.getElementById('webView').src = url;
                            document.getElementById('webView').style.display = 'block';
                            document.getElementById('header').style.display = 'none';
                            document.getElementById('title').style.display = 'none';

                            document.getElementById('link-section').style.position = 'absolute';
                            document.getElementById('link-section').style.zIndex = '1';
                            document.getElementById('link-section').style.width = '100vw';
                            document.getElementById('link-section').style.alignContent = 'center';

                            document.getElementById('main').style.width = '100vw';
                            document.getElementById('main').style.margin = '0';
                        }
                    }
                </script>
             </div>
        </main>
    </body>
</html>
